<template>
    <lightning-modal-header label="Create Contract"></lightning-modal-header>
    <lightning-modal-body>
        <template if:true={isLoading}>
            <div class="loading-spinner">
                <lightning-spinner size="medium" alternative-text="Loading"></lightning-spinner>
                <div class="message">Loading...</div>
            </div>
        </template>
        <template if:true={hasError}>
            <div class="error-message">
                <p>Some error occurred at backend side. Please try again later.</p>
            </div>
        </template>
                <template if:true={hasMappingError}>
                    <div class="error-message">
                        <p>There is some error in the configured mapping. Fix it.</p>
                    </div>
                </template>
        <template if:false={isLoading}>
            <template if:false={hasError}>
                <iframe src={iframeUrl} width="100%" height="600px" style="border: none;"></iframe>
            </template>
        </template>
    </lightning-modal-body>
    <!--
    <lightning-modal-footer>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
    -->
</template>
